<form [formGroup]="form">
  <div class="form-group">
    <label for="username"> User Name</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control">
      <div *ngIf="username.pending"> Checking for uniqueness....</div>
      <div *ngIf="username.touched && username.invalid"
        class="alert alert-danger">
        <div *ngIf="!!username?.errors.required">
          User Name is required
        </div>
        <div *ngIf="!!username.errors.minlength">
          User Name must be {{!!username.errors.minlength.requiredLength}} Charecter
        </div>
        <div *ngIf="!!username?.errors.maxlength">
          User Name atmost {{!! username.errors.maxlength.requiredLength}} required
        </div>
        <div *ngIf="!!username?.errors.cannotContainSpace">
          User Name can not contain space
        </div>
        <div *ngIf="!!username?.errors.shouldBeUnique">
            Username is already taken
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
