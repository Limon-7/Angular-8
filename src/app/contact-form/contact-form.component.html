<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        maxlength="5"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log (firstName)"
        id="firstName"
        type="text"
        class="form-control">
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched &&!firstName.valid">
        <div *ngIf="firstName?.errors.required">
          Name field is required
        </div>
        <div *ngIf="firstName?.errors.minlength">
          Name must be at least {{ firstName?.errors.minlength.requiredLength}} charecters
        </div>

      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="custom-checkbox">
    <label for="">
      <input type="checkbox" ngModel name="isSubscribed" id="isSubscribed">
      Subscribing to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select  ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="">Select</option>
      <option *ngFor="let contact of contactMethod " [value]="contact.id"> {{ contact.name}} </option>
    </select>
  </div>
  <div *ngFor="let g of gender" class="custom-radio">
    <label for="Gender">
      <input ngModel type="radio" name="gender" [value]="g.id">
      {{ g.name}}
    </label>
  </div>
  <p> {{ f.value | json}} </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
